services:
  backend-paid:
    build:
      context: ./backend
      dockerfile: Dockerfile.paid
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Azure OpenAI Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-3-large}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_OPENAI_MAX_TOKENS=${AZURE_OPENAI_MAX_TOKENS:-4096}
      - AZURE_OPENAI_TEMPERATURE=${AZURE_OPENAI_TEMPERATURE:-1.0}
      - AZURE_OPENAI_TOP_P=${AZURE_OPENAI_TOP_P:-1.0}
    volumes:
      - ./demo-data:/demo-data:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.python
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - backend-paid
    restart: unless-stopped
